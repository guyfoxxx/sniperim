name = "sniperlm-telegram-bot"
main = "src/index.ts"
compatibility_date = "2026-01-01"

# برای دیپلوی، این‌ها را در داشبورد Cloudflare > Workers > Settings > Variables هم می‌توانید ست کنید.
# Secrets را با wrangler secret put اضافه کنید.

[vars]
BOT_LOCALE = "fa"
BOT_USERNAME = "imsniper_bot" # بدون @
DEFAULT_TIMEFRAME = "H1"
DEFAULT_STYLE = "swing"
RISK_PROFILE = "medium" # low/medium/high
FREE_USES = "3"
REFERRALS_FOR_BONUS = "5"
BONUS_USES = "3"

# اختیاری: محدود کردن دسترسی ادمین‌ها (آیدی تلگرام با کاما)
ADMIN_IDS = ""

# --- Model routing preferences (optional overrides) ---
CF_TEXT_MODEL = "@cf/meta/llama-3.1-70b-instruct"
CF_GEMMA_MODEL = "@cf/google/gemma-2b-it"
CF_VISION_MODEL = "@cf/llava-hf/llava-1.5-7b-hf"
CF_IMAGE_MODEL = "@cf/stabilityai/stable-diffusion-xl-base-1.0"

OPENAI_TEXT_MODEL = "gpt-4.1-mini"
OPENAI_VISION_MODEL = "gpt-4.1-mini"
OPENAI_IMAGE_MODEL = "gpt-image-1"

GEMINI_TEXT_MODEL = "gemini-1.5-flash"

# NanoBanana (placeholder) - اگر سرویس خاصی دارید URL و KEY را ست کنید
NANOBANANA_API_URL = ""
NANOBANANA_API_KEY = ""

# --- Third party keys (set as secrets recommended) ---
# TELEGRAM_BOT_TOKEN
# TELEGRAM_WEBHOOK_SECRET
# OPENAI_API_KEY
# GEMINI_API_KEY
# NEWSAPI_KEY
# GOOGLE_CSE_KEY
# GOOGLE_CSE_CX
# HUGGINGFACE_TOKEN

[[kv_namespaces]]
binding = "BOT_KV"
id = "f0e7dce44aa94b649ef1bbc89ce0b839"
preview_id = "2177d8ccea33455cb1878d9e2c2e66ff"



[ai]
binding = "AI"
